name: Run Cucumber Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cucumber-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set up unique user-data-dir for tests
        run: |
          mkdir -p ./tests/features/support/user-data-dir/${{ github.run_id }}
          echo "USER_DATA_DIR=./tests/features/support/user-data-dir/${{ github.run_id }}" >> $GITHUB_ENV

      - name: Run Tests
        run: npm test
